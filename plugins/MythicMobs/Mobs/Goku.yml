  - skill{s=KaioKen-Goku} @Self ~onTimer:100 1 <20%    
  - skill{s=GokuSkills} ~onTimer:200 @Target
  - skill{s=GokuRapidEnergyAttack} @Target  ~onTimer:150
#  - skill{s=AirborneCombo} ~onTimer:300
