  - sound{s=entity.witch.death;v=0.8;p=2} @self ~onDeath
  - damage{a=10} @target ~onAttack
  - cancelevent{sync=true} ~onAttack
  - command{c="tokens give <target.name> 1"} @trigger ~onDeath

