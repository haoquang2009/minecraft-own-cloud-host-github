Elf_nho:
  Type: BABY_ZOMBIE
  Health: 80
  Display: '&aElf Nhỏ &7[&6Level. <caster.level>&7]'
  Faction: Elf City
  AITargetSelectors:
  - 0 clear
  - 1 players
  Equipment:
  - Young_ElfHEAD HEAD
  - Young_ElfCHEST CHEST
  - Young_ElfFEET FEET
  - Young_ElfLEGS LEGS
  Options:
    FollowRange: 20
    MovementSpeed: 0.22
    PreventSunburn: true
    PreventItemPickup: true
    PreventRenaming: true
    PreventLeashing: true
    AlwaysShowName: true
    PreventOtherDrops: true
    Silent: true
  Modules:
    ThreatTable: true
  Drops: []
  LevelModifiers:
    Health: 30
  Skills:
  - setlevel{a=set;l=1-15} @self ~onSpawn
  - sound{s=entity.witch.ambient;v=0.8;p=2} @self ~onTimer:120 0.7
